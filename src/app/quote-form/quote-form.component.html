<body class="hm-gradient">
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        />
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.3/css/mdb.min.css"
        />
      
      
      
        <div class="container mt-4">
       <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
        <div class="row ">
          <div class="col-md-6 mb-4">
            <div class="card  #212121 grey darken-4">
              <div class="card-body">
                
                <h3 class="text-center" style="color: ghostwhite;">
                  <i class="fa fa-pencil prefix white-text"></i> QUOTES:
                </h3>
                
                <div class="md-form">
                  <i class="fa fa-lock prefix white-text"></i>
                  <label for="name" style="color: aliceblue;">Your name</label><br />
                  <input type="text" #name='ngModel' required class="form-control white-text" id="name" [(ngModel)]="newQuote.name" name = "name"/>
                  <div [hidden]="name.valid || name.pristine" class="alert alert-warning">
                        <p>Name is required</p>
  
                    </div>
                     
                </div>
                

                <div class="md-form">
                  <i class="fa fa-tag prefix white-text"></i>
      
                  <label for="subject" style="color: aliceblue;">Subject</label><br />
                  <input type="text"  class="form-control white-text" id="subject" [(ngModel)]="newQuote.subject" #subject='ngModel' name="subject" required/>
                  <div [hidden]="subject.valid || subject.pristine" class="alert alert-warning">
                        <p>Subject is required</p>

                  </div>
                  
                  
                </div>

                <div class="md-form">
                  <i class="fa fa-envelope prefix white-text"></i>
      
                  <label for="quote" style="color: aliceblue;">Your quote</label><br />
                  <textarea type="text" class="md-textarea white-text" rows="4" id="quote" [(ngModel)]="newQuote.quote" #quote='ngModel' name="quote" required></textarea>
                  <div [hidden]="quote.valid || quote.pristine" class="alert alert-warning">
                        <p>Quote is required</p>

                  </div>
                  
                </div>
                
                <div class="md-form">
                  <i class="fa fa-pencil prefix white-text"></i>
                  <label for="form82" style="color: aliceblue;">Your Description</label><br>
                  <textarea
                    type="text"
                    id="description" [(ngModel)]="newQuote.description" #description='ngModel' required name="description"  rows="4" 
                    class="md-textarea white-text"
                    style="height: 100px"
                  ></textarea>
                  <div [hidden]="description.valid || description.pristine" class="alert alert-warning">
                        <p>Description is required</p>

                  </div>
                  
                  
                  
                 
                </div>
                <div class="text-center">
                  <button class="btn btn-default waves-effect waves-light" (click)="newQuote">
                    Add Quote
                  </button>
      
                  
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      
      
       </form>
      
      
        </div>
      </body>
